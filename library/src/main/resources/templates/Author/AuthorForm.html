<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head th:replace = "layout :: headerLayout">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<title>Cadastrar Autor</title>

<body>
  <div th:replace = "layout :: navbarLayout"></div>
  <div class="container-fluid mt-4 mb-3">
  <form id="authorsForm" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
    <div class=" mt-4 mb-3 ">
      <label for="name" class="form-label">Nome</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Digite um nome" required/>
      <div class="valid-feedback">
        Tudo certo!
      </div>
      <div class="invalid-feedback">
        Por favor, preencha o campo.
      </div>
    </div>
    <div class="mb-3">
      <label for="bibliographicReference" class="form-label">Referência Bibliográfica</label>
      <input type="text" class="form-control" id="bibliographicReference" name="bibliographicReference" placeholder="Digite uma referência bibliográfica" required/>
      <div class="valid-feedback">
        Tudo certo!
      </div>
      <div class="invalid-feedback">
        Por favor, preencha o campo.
      </div>
    </div>

    <button class="btn btn-primary" type="submit">
      Cadastrar autor
      <img th:src="@{/img/icons8-adicionar-usuário-masculino-30.png}" />
    </button>
  </form>
  </div>
  <script>
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
        var forms = document.getElementsByClassName('needs-validation');
        // Faz um loop neles e evita o envio
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
</script>

</html>
