<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Autor</title>
</head>
<body>
<h1>Cadastrar Autor:</h1>
<form method="post">
  Nome: <input type="text" value="" placeholder="digite o nome do autor" name="name"/>
  Referência Bibliográfica: <input type="text" value="" placeholder="digite a referência bibliografica, exemplo: Paulo P.H" name="bibliographicReference"/>

  <button type="submit">Cadastrar Autor</button>

</form>

</body>
</html>
