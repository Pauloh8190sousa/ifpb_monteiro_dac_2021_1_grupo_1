<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "AdminPanel :: AdminPanelLayout">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<title>Listagem de Autores</title>
<body>
<div th:replace = "AdminPanel :: AdminLayout"></div>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center" >
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
    </li>
    <li class="page-item"><a class="page-link" th:href="@{/listBookConfig/{action}(action=${0})}">1</a></li>
    <li class="page-item"><a class="page-link" th:href="@{/listBookConfig/{action}(action=${1})}">2</a></li>
    <li class="page-item"><a class="page-link" th:href="@{/listBookConfig/{action}(action=${2})}">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Próximo</a>
    </li>
  </ul>
</nav>
<div class="container">

  <form class="form-group input-group" >
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
  <table id="tabela" class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Título</th>
      <th scope="col">Descrição</th>
      <th scope="col">Preço</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books} ">
      <td><span th:text="${book.title}"></span></td>
      <td><span th:text="${book.description}"></span></td>
      <td><span th:text="${book.price}"></span></td>
      <td class="text-right">
        <a class="btn btn-sm btn-primary"
           th:href="@{/listBook/{id}(id=${book.id})}"
           role="button"><i class="fa fa-edit"></i>
        </a>
      </td>
      <td class="text-right">
        <a class="btn btn-sm btn-danger"
           th:href="@{/deleteBook/{id}(id=${book.id})}"
           role="button"><i class="fa fa-trash"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
