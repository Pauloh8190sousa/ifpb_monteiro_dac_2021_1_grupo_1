<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "AdminPanel :: AdminPanelLayout">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<title>Listagem de Categorias</title>
<body>
<div th:replace = "AdminPanel :: AdminLayout"></div>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center" >
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
    </li>
    <li class="page-item"><a class="page-link" th:href="@{/listCategory/page/{action}(action=${0})}">1</a></li>
    <li class="page-item"><a class="page-link" th:href="@{/listCategory/page/{action}(action=${1})}">2</a></li>
    <li class="page-item"><a class="page-link" th:href="@{/listCategory/page/{action}(action=${2})}">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Pr√≥ximo</a>
    </li>
  </ul>
</nav>
<div class="container">

  <form class="row" action="/listSearchCategory">
    <div class="col-md-6">
      <input type="text" class="form-control" id="type" name="type" placeholder="Tipo de categoria...">
    </div>
    <div class="col-md-6">
      <button type="submit" class="btn btn-primary">Pesquisar</button>
    </div>
  </form>

  <table id="tabela" class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Tipo</th>
      <th scope="col">Editar</th>
      <th scope="col">Excluir</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories} ">
      <td><span th:text="${category.type}"></span></td>
      <td class="text-right">
        <a class="btn btn-sm btn-primary"
           th:href="@{/listCategory/{id}(id=${category.id})}"
           role="button"><i class="fa fa-edit"></i>
        </a>
      </td>
      <td class="text-right">
        <a class="btn btn-sm btn-danger"
           th:href="@{/deleteCategory/{id}(id=${category.id})}"
           role="button"><i class="fa fa-trash"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
