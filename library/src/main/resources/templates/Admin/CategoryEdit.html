<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head th:replace = "layout :: headerLayout">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<title>Cadastrar Categoria</title>

<body>
<div th:replace = "layout :: navbarLayout"></div>

<form class="container" id="categoriesForm" th:object="${category}" method="POST">
  <input type="hidden" th:field="*{id}" />
  <div class=" mt-4 mb-3">
    <label for="type" class="form-label">Categoria</label>
    <input type="text" class="form-control" id="type" th:field="*{type}" placeholder="Digite um tipo de categoria"/>
  </div>

  <input class="btn btn-primary" type="submit" value="Criar categoria">
</form>
</body>
</html>
