<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "AdminPanel :: AdminPanelLayout">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<title>Listagem de pagamentos</title>
<body>
<div th:replace = "AdminPanel :: AdminLayout"></div>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center" >
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
        </li>
        <li class="page-item"><a class="page-link" th:href="">1</a></li>
        <li class="page-item"><a class="page-link" th:href="">2</a></li>
        <li class="page-item"><a class="page-link" th:href="">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Pr√≥ximo</a>
        </li>
    </ul>
</nav>
<div class="container">

    <table id="tabela" class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Cidade</th>
            <th scope="col">Email</th>
            <th scope="col">CEP</th>
            <th scope="col">Estado</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments} ">
            <td><span th:text="${payment.name}"></span></td>
            <td><span th:text="${payment.city}"></span></td>
            <td><span th:text="${payment.email}"></span></td>
            <td><span th:text="${payment.CEP}"></span></td>
            <td><span th:text="${payment.estate}"></span></td>
            <td class="text-right">
                <a class="btn btn-sm btn-primary"
                   th:href="@{/listPayment}"
                   role="button"><i class="fa fa-edit"></i>
                </a>
            </td>
            <td class="text-right">
                <a class="btn btn-sm btn-danger"
                   th:href="@{/deletePayment/{id}(id=${payment.id})}"
                   role="button"><i class="fa fa-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
