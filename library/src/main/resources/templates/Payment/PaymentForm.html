<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head th:replace = "layout :: headerLayout">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<title>Forma de pagamento</title>
<body>
    <div th:replace = "layout :: navbarLayout"></div>

    <form class="container-fluid"  id="addressForm" method="POST">
        <section class="container">
            <h2>Pagamentos</h2>
            <div class="form-row">
                <div class="form-group col-lg-9 mt-4">
                    <label for="typeCart">Tipo de Cartão</label>
                    <input type="text" class="form-control" id="typeCart" name="typeCard" placeholder="Tipo de Cartão">
                </div>
                <div class="form-group col-lg-9 mt-4">
                    <label for="nameCart">Nome no Cartão</label>
                    <input type="text" class="form-control" id="nameCart" name="nameCard" placeholder="Nome no Cartão">
                </div>
                <div class="form-group col-lg-9 mt-4">
                    <label for="numberCart">Número do Cartão</label>
                    <input type="number" class="form-control" id="numberCart" name="numberCard" placeholder="Número do cartão">
                </div>
            </div>
            <div class="form-group col-lg-9 mt-4">
                <div class="form-group col-md-6">
                    <label for="CVV">CVV</label>
                    <input type="number" class="form-control" id="CVV" name="CVV" placeholder="CVV do cartão">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Confirmar Pagamento</button>
        </section>
    </form>
</body>
</html>
