<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head th:replace = "layout :: headerLayout">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<title>Cadastrar Editora</title>

<body>
<div th:replace = "layout :: navbarLayout"></div>
<div class="container-fluid mt-4 mb-3">
<form method="post" class="needs-validation" novalidate>
  <div class=" mt-4 mb-3">
    <label for="name" class="form-label">Nome</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Nome da editora" required/>
    <div class="valid-feedback">
      Tudo certo!
    </div>
    <div class="invalid-feedback">
      Por favor, preencha o campo.
    </div>
  </div>
  <div class=" mt-4 mb-3">
    <label for="city" class="form-label">Cidade</label>
    <input type="text" class="form-control" id="city" name="city" placeholder="Cidade da editora" required/>
    <div class="valid-feedback">
      Tudo certo!
    </div>
    <div class="invalid-feedback">
      Por favor, preencha o campo.
    </div>
  </div>

  <button class="btn btn-primary" type="submit">
    Criar editora
    <img th:src="@{/img/icons8-adicionar-propriedade-30.png}" />
  </button>
</form>
</div>
<script>
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
        var forms = document.getElementsByClassName('needs-validation');
        // Faz um loop neles e evita o envio
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
</script>
</body>
</html>
