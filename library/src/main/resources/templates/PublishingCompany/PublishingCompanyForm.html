<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head th:replace = "layout :: headerLayout">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<title>Cadastrar Editora</title>

<body>
<div th:replace = "layout :: navbarLayout"></div>

<form class="container" method="post">
  <div class=" mt-4 mb-3">
    <label for="name" class="form-label">Nome</label>
    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</label>
    <input type="text" th:field="*{name}" class="form-control" id="name" name="name" placeholder="Nome da editora"/>
  </div>
  <div class=" mt-4 mb-3">
    <label for="city" class="form-label">Cidade</label>
    <label th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Cidade Error</label>
    <input type="text" th:field="*{city}" class="form-control" id="city" name="city" placeholder="Cidade da editora"/>
  </div>

  <input class="btn btn-primary" type="submit" value="Criar editora">
  <label><span th:text="${erro}"></span> </label>
</form>
</body>
</html>
