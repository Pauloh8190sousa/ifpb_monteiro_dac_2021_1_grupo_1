<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head th:replace = "layout :: headerLayout">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<title>Cadastrar Categoria</title>

<body>
  <div th:replace = "layout :: navbarLayout"></div>

  <form class="container" method="post">
    <div class=" mt-4 mb-3">
      <label for="type" class="form-label">Categoria</label>
      <label th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Tipo Error</label>
      <input type="text" th:field="*{type}" class="form-control" id="type" name="type" placeholder="Digite um tipo de categoria"/>
    </div>

    <input class="btn btn-primary" type="submit" value="Criar categoria">
    <label><span th:text="${erro}"></span> </label>
  </form>
</body>
</html>
