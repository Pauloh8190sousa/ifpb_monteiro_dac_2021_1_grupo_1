<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head th:replace = "layout :: headerLayout">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<title>Finalizar Pedido</title>
<body>

<div th:replace = "layout :: navbarLayout"></div>

<form class="container-fluid"  id="addressForm" method="POST">
  <section class="container">
    <div class="row">
      <h3 class="dark-grey">Finalizar Pedido</h3>
      <div class="col-md-6">
        <div class="col-md-3 mt-4">
            <label for="payments" class="form-label">Forma de Pagamento</label>
            <select id="payments" name="payment" class="form-select">
              <option th:each="payment : ${allPayments}" th:value="${payment.id}"><span
                      th:text="${payment.nameCard}"> Selecione... </span></option>
            </select>
        </div>
      </div>
    </div>
      <input class="btn btn-primary mt-4" type="submit" value="Finalizar Compra">
  </section>
</form>
</body>
</html>
