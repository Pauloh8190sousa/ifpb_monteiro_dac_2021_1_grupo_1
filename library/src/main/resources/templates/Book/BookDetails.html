<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "layout :: headerLayout">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<title>Detalhes do Livro</title>
<body>
  <div th:replace = "layout :: navbarLayout"></div>

  <div class="container mt-4 mb-3">
    <h4>Detalhes do Livro</h4>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Título</th>
        <th scope="col">Descrição</th>
        <th scope="col">Estoque</th>
        <th scope="col">Número de páginas</th>
        <th scope="col">ISBN</th>
        <th scope="col">Ilustrações</th>
        <th scope="col">Preço</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="book : ${book}">
        <td><span th:text="${book.title}"></span></td>
        <td><span th:text="${book.description}"></span></td>
        <td><span th:text="${book.stock}"></span></td>
        <td><span th:text="${book.nbOfPages}"></span></td>
        <td><span th:text="${book.isbn}"></span></td>
        <td><span th:text="${book.illustration}"></span></td>
        <td><span th:text="${book.price}"></span></td>
        <td><a class="btn btn-primary" th:href="@{/AddToCart/{id}(id=${book.id})}" role="button">Adicionar ao carrinho</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
