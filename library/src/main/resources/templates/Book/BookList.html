<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "layout :: headerLayout">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Listagem de Livros</title>
</head>
<body>
<div th:replace = "layout :: navbarLayout"></div>

<div class="container">
    <div class="form-group input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
        <input name="consulta" id="txt_consulta" placeholder="Consultar" type="text" class="form-control" >
    </div>
    <table id="tabela" class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Título</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td><a th:href="${(#mvc.url('BC#BookDetails').arg(0, book.id)).build()}"><span th:text="${book.title}"></span></a></td>
            <td><span th:text="${book.description}"></span></td>
            <td><span th:text="${book.price}"></span></td>
        </tr>
        </tbody>
    </table>
    <script>
        $('input#txt_consulta').quicksearch('table#tabela tbody tr');
    </script>
</div>
</body>
</html>
