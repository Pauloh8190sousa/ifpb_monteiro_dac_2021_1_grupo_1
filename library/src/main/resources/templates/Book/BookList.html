<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "layout :: headerLayout">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Listagem de Livros</title>
</head>
<body>
<div th:replace = "layout :: navbarLayout" ></div>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center mt-4" >
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
        </li>
        <li class="page-item"><a class="page-link" th:href="@{/listBook/page/{action}(action=${0})}">1</a></li>
        <li class="page-item"><a class="page-link" th:href="@{/listBook/page/{action}(action=${1})}">2</a></li>
        <li class="page-item"><a class="page-link" th:href="@{/listBook/page/{action}(action=${2})}">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Próximo</a>
        </li>
    </ul>
</nav>
<div class="container mt-4">

    <form class="row" action="/listSearch">
        <div class="col-md-6">
            <input type="text" class="form-control" id="title" name="title" placeholder="Título do livro...">
        </div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary">Pesquisar</button>
        </div>
    </form>

    <table id="tabela" class="table-striped table mt-4">
        <thead class="table-secondary">
        <tr>
            <th scope="col">Título</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books} ">
            <td><span th:text="${book.title}"></span></td>
            <td><span th:text="${book.description}"></span></td>
            <td><span th:text="${book.price}"></span></td>
            <td><a class="btn btn-outline-primary" th:href="${(#mvc.url('BC#BookDetails').arg(0, book.id)).build()}"><span th:text="Detalhes"></span></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
