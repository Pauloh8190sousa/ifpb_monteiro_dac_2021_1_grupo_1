<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Livro</title>
</head>
<body>
    <h1>Cadastrar Livro:</h1>
    <form method="post">
        Titulo: <input type="text" value="" placeholder="digite o titulo do livro" name="title"/>
        Preço: <input type="number" value="" placeholder="informe o valor do livro" name="price"/>
        Descrição: <input type="text" value="" placeholder="informe a descrição do livro" name="description"/>
        Número de Páginas: <input type="number" value="" placeholder="digite o número de páginas" name="nbOfPages"/>
        ISBN: <input type="text" value="" placeholder="digite o código ISBN, exemplo: 1234567891011" name="isbn"/>
        Ilustração Sim: <input type="radio" value="" name="illustration"/>
        Ilustração Não: <input type="radio" value="" name="illustration"/>
        Data de Publicação: <input type="date" value="" name="publicationDate"/>

        <button type="submit">Cadastrar Livro</button>

    </form>

</body>
</html>
