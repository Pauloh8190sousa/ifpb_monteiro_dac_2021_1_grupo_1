<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Livro</title>
</head>
<body>
    <h1>Cadastrar Livro:</h1>
    <form method="post">
        Titulo: <input type="text" value="" name="title"/>
        Preço: <input type="text" value="" name="price"/>
        Descrição: <input type="text" value="" name="description"/>
        Número de Páginas: <input type="text" value="" name="nbOfPages"/>
        ISBN: <input type="text" value="" name="isbn"/>
        Ilustração: <input type="text" value="" name="illustration"/>
        Data de Publicação: <input type="date" value="" name="publicationDate"/>

        <button type="submit">Cadastrar Livro</button>

    </form>

</body>
</html>
