<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "layout :: headerLayout">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<title>Cadastrar Livro</title>
<body>
    <div th:replace = "layout :: navbarLayout"></div>

    <div class="container-fluid mt-4 mb-3">
        <form id="bookForm" th:object="${book}" enctype="multipart/form-data" method="POST"
              action="/createBook">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Titulo Error</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" name="title" placeholder="Digite um título"/>
            </div>
            <div class="col-md-3">
                <label for="authors" class="form-label">Autor do Livro</label>
                <select id="authors" name="authors" class="form-select">
                    <option th:each="author : ${allAuthors}" th:value="${author.id}"><span
                            th:text="${author.name}"> Selecione... </span></option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="publishingCompanies" class="form-label">Categoria</label>
                <select id="publishingCompanies" name="publishingCompanies" class="form-select">
                    <option th:each="publishingCompany : ${allPublishingCompanies}" th:value="${publishingCompany.id}"><span
                            th:text="${publishingCompany.name}"> Selecione... </span></option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="categories" class="form-label">Categoria</label>
                <select id="categories" name="categories" class="form-select">
                    <option th:each="category : ${allCategories}" th:value="${category.id}"><span
                            th:text="${category.type}"> Selecione... </span></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Preço</label>
                <label th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Preço Error</label>
                <input type="number" th:field="*{price}" class="form-control" id="price" name="price" placeholder="Digite um preço"/>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Descrição Error</label>
                <input type="text" th:field="*{description}" class="form-control" id="description" name="description" placeholder="Digite uma descrição"/>
            </div>
            <div class="mb-3">
                <label for="nbOfPages" class="form-label">Número de Páginas</label>
                <label th:if="${#fields.hasErrors('nbOfPages')}" th:errors="*{nbOfPages}">Número Error</label>
                <input type="number" th:field="*{nbOfPages}" class="form-control" id="nbOfPages" name="nbOfPages" placeholder="Digite o número de páginas"/>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <label th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">ISBN Error</label>
                <input type="text" th:field="*{isbn}" class="form-control" id="isbn" name="isbn" placeholder="Digite um ISBN"/>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Estoque</label>
                <label th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}">Estoque Error</label>
                <input type="number" th:field="*{stock}" class="form-control" id="stock" name="stock" placeholder="Quantidade em estoque"/>
            </div>
            <div class="mb-3">
                <label for="illustration" class="form-label">Ilustração</label>
                <label th:if="${#fields.hasErrors('illustration')}" th:errors="*{illustration}">Ilustração Error</label>
                <input type="text" th:field="*{illustration}" class="form-control" id="illustration" name="illustration" placeholder="true ou false"/>
            </div>
            <div class="mb-3">
                <label for="publicationDate" class="form-label">Data de publicação</label>
                <label th:if="${#fields.hasErrors('publicationDate')}" th:errors="*{publicationDate}">Data de publicação Error</label>
                <input type="date" th:field="*{publicationDate}" class="form-control" id="publicationDate" name="publicationDate"/>
            </div>
            <div class="mb-3">
                <label for="imageLink" class="form-label">Imagem</label>
                <label th:if="${#fields.hasErrors('imageLink')}" th:errors="*{imageLink}">Imagem Error</label>
                <input type="text" th:field="*{imageLink}" class="form-control" id="imageLink" name="imageLink"/>
            </div>

            <input class="btn btn-primary" type="submit" value="Cadastrar Livro">
            <label><span th:text="${erro}"></span> </label>
        </form>
    </div>
</body>
</html>
