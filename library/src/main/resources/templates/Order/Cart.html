<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head th:replace = "layout :: headerLayout">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<title>Carrinho</title>
<body>
<div th:replace = "layout :: navbarLayout"></div>

    <div class="container mt-4 mb-3" >
        <h2>Carrinho de Compras</h2>

        <div class="container mb-4">
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped" th:object="${order}">
                            <thead>
                            <tr>
                                <th scope="col"> </th>
                                <th scope="col">Produto</th>
                                <th scope="col">Disponível</th>
                                <th scope="col" class="text-center">Quantidade</th>
                                <th scope="col" class="text-right">Preço</th>
                                <th> </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="orderBook : ${orderBooks}">
                                <td><img src="https://dummyimage.com/50x50/55595c/fff" /> </td>
                                <td th:text="${orderBook.book.title}"></td>
                                <td th:text="${orderBook.book.stock}"></td>
                                <td><span th:text="${orderBook.amount}"></span>

                                <a class="btn btn-sm btn-light"
                                   th:href="@{/amountChange/{id}/{action}(id=${orderBook.book.id}, action=${1})}"
                                   role="button"><i class="fa fa-plus"></i>
                                </a>
                                <a class="btn btn-sm btn-light"
                                   th:href="@{/amountChange/{id}/{action}(id=${orderBook.book.id}, action=${0})}"
                                   role="button"><i class="fa fa-minus"></i>
                                </a>

                                </td>
                                <td class="text-right" th:text="${orderBook.totalValue}"></td>
                                <td class="text-right">
                                <a class="btn btn-sm btn-danger"
                                   th:href="@{/bookRemove/{id}(id=${orderBook.book.id})}"
                                   role="button"><i class="fa fa-trash"></i>
                                </a>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><strong>Total</strong></td>
                                <td class="text-right"><strong ><span th:text="${order.totalOrderPrice}"></span></strong></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="row">
                        <div class="col-sm-12  col-md-6">
                            <a class="btn btn-primary" href="http://localhost:8080/Home" role="button">Continue comprando</a>
                        </div>
                        <div class="col-sm-12 col-md-6 text-right">
                            <a type="button" href="http://localhost:8080//finishOrderCart" class="btn btn-success">Continuar Compra</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
