<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Pedido</title>
</head>
<body>
    <h1>Cadastrar Pedido:</h1>
    <form method="post">
        Valor do Pedido: <input type="number" value="" placeholder="digite o valor do pedido" name="totalValue"/>
        Aberto: <input type="radio" value="" name="status"/>
        Fechado: <input type="radio" value="" name="status"/>
        Usuário: <input type="number" value="" placeholder="digite o id do usuário" name="user">
        <button type="submit">Cadastrar Pedido</button>
    </form>
</body>
</html>
