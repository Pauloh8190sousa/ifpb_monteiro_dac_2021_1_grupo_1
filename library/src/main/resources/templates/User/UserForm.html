<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head th:replace = "layout :: headerLayout">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>
<title>Cadastrar-se</title>

<body>
    <div th:replace = "layout :: navbarLayout"></div>

    <form class="container" method="post">

        <div class="mb-3">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Digite um nome"/>

        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Digite um e-mail"/>
        </div>

        <div class="mb-3">
            <label for="passwordUser" class="form-label">Senha</label>
            <input type="password" class="form-control" id="passwordUser" name="passwordUser" placeholder="Digite sua senha"/>
        </div>

        <form class="d-flex">
            <a class="btn btn-outline-success" href="http://localhost:8080//sign-in">JÃ¡ sou cliente</a>
        </form>
        <input class="btn btn-primary" type="submit" value="Cadastrar-se"/>
    </form>



</body>
</html>
